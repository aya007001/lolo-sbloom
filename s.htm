<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Lolo's Bloom
    </title>
    <!--main css file-->
    <link rel="stylesheet" href="s.css">
    <!--render all elements normally-->
    <link rel="stylesheet" href="normalize.css">
    <!--for font awsome libarary-->
    <link rel="stylesheet" href="all.min.css">

    <!--for  google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--for title's font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>




<body>
    <header>

        <h2 class="logo"> <i class="fa-solid fa-ghost"></i>Lolo's Bloom</h2>


    </header>

    <div class="wrapper">

        <span class="icon-close">
			<i class="fa-solid fa-xmark"></i>
		</span>
        <div class="form-box-signin">
            <h2>Sign In</h2>

            <form action="#">
                <div class="input-box">
                    <span class="icon">
						<i class="fa-solid fa-envelope">
						
						</i></span>

                    <input type="email" required>
                    <label>Email</label></div>


                <div class="input-box">
                    <span class="icon"> 
					<i class="fa-solid fa-lock"></i>
					</span>

                    <input type="password" required>
                    <label>Password</label></div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">sign In</button>
                <div class="register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register Now!</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-box-register">
            <h2>Registration</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon">
						<i class="fa-solid fa-user"></i></span>

                    <input type="text" required>
                    <label>Username</label></div>


                <div class="input-box">
                    <span class="icon">
						<i class="fa-solid fa-envelope">
						
						</i></span>

                    <input type="email" required>
                    <label>Email</label></div>




                <div class="input-box">
                    <span class="icon"> 
					<i class="fa-solid fa-lock"></i>
					</span>

                    <input type="password" required>
                    <label>Password</label></div>
                <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms and conditions</label>

                </div>

                <button type="submit" class="btn">Register</button>
                <div class="register">
                    <p>Already have an account?
                        <a href="#" class="signin-link">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="s.js"></script>
</body>

</html>
